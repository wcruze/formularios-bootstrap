<!DOCTYPE html>
<html lang="es">

<head>
    <title>Registro</title>


    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/estilo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <!--Date Picker-->

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />

</head>

<body>

    <br>
    <div class="container fa fa-align-center bk" aria-hidden="true">

        <br>
        <div class="row justify-content-center">
            <div class="col-md-9">
                <h1 class="display-4">Inscripcion y registro médico</h1>
                <hr class="bg-info">
                <p class="pb-0 mb-0">Te invitamos a inscribirte en nuestra clinica medica</p>
                <p class="text-danger small pt-0 mt-0">*Todos los campos requeridos</p>
                <form>
                    <div class="row form-group">
                        <label for="Nombre/s" class="col-form-label col-md-2">Nombre/s</label>
                        <div class="col-md-4">
                            <input type="text" pattern='[A-Za-zñáéíóú ]+[\s]*' name="nombre" id="nom" class="form-control" placeholder=" Juan Ernesto"
                                required>
                        </div>

                        <label for="Apellido/s" class="col-form-label col-md-2">Apellido/s</label>
                        <div class="col-md-4">
                            <input type="text" pattern='[A-Za-zñáéíóú ]+[\s]*' name="apellido" id="apellido" class="form-control"
                                placeholder=" Perez Soto" required>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="tel1" class="col-form-label col-md-2">Tel. Personal</label>
                        <div class="col-md-4">
                            <input type="tel" pattern='[0-9]{8}' name="telper" id="tel" class="form-control" placeholder="59671008"
                                required>
                        </div>

                        <label for="tel2"   class="col-form-label col-md-2">Tel. Emergencias</label>
                        <div class="col-md-4">
                            <input type="tel" pattern='[0-9]{8}' name="telemer" id="tel2" class="form-control" placeholder="67987055"
                                required>
                        </div>
                    </div>


                    <div class="row form-group">
                        <label for="email" class="col-form-label col-md-2">Correo</label>
                        <div class="col-md-10">
                            <input type="email" name="correo" id="correo" class="form-control"
                                placeholder="jernesoto@miemail.com" required>
                            <small id="emailHelp" class="form-text text-muted">Nunca compartiremos su correo electrónico
                                con nadie más.</small>
                            <br>
                        </div>
                    </div>


                    <div class="row from-group">
                        <label for="" class="col-form-label col-md-2">Fecha Nacimiento</label>
                        <div class="col md-8">
                            <input id="datepicker" width="276" required />
                            <script>
                                $('#datepicker').datepicker({
                                    uiLibrary: 'bootstrap4'
                                });
                            </script>
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class=" row form-group">
                        <label for="" class="col-form-label col-md-2">Genero</label>
                        <div class="col-md-4">
                            <select>
                                <option value="">Masculino</option>
                                <option value="">Femenino</option>
                            </select>
                        </div>
                        <label for="" class="col-form-label col-md-2">Estado Social</label>
                        <div class="col-md-4">
                            <select>
                                <option value="">Soltero/a</option>
                                <option value="">Casado/a</option>
                                <option value="">Divorciado/a</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <div class=" row form-group">
                        <label for="" class="col-form-label col-md-2">Estatura</label>
                        <div class="slidecontainer col-md-4">
                            <input type="range" min="40" max="215" value="50" class="slider" id="altura">
                            <div class="row from-group">
                                <p class="col-md-6">Mts: <span id="altm"></span></p>
                                <p class="col-md-6">Cm: <span id="altc"></span></p>
                            </div>
                        </div>
                        <label for="" class="col-form-label col-md-2">Peso</label>
                        <div class="slidecontainer col-md-4">
                            <input type="range" min="3" max="250" value="50" class="slider" id="masa">
                            <div class="row from-group">
                                <p class="col-md-6">Kgs: <span id="mk"></span></p>
                                <p class="col-md-6">Lbs: <span id="ml"></span></p>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class=" row form-group">
                        <label for="" class="col-form-label col-md-2">Padecimiento Medico</label>
                        <div class="col-md-4">
                            <select>
                                <option value="">Corazon</option>
                                <option value="">Tiroides</option>
                                <option value="">Sangre</option>
                                <option value="">Vias Respiratorias</option>
                                <option value="">Musculos y Esqueleto</option>
                                <option value="">Sistema Nervioso</option>
                                <option value="">Ojos y Vista</option>
                                <option value="">Oidos</option>
                                <option value="">Piel</option>
                            </select>
                        </div>
                        <label for="" class="col-form-label col-md-2">Grupo Sanguineo</label>
                        <div class="col-md-4">
                            <select>
                                <option value="">A</option>
                                <option value="">B</option>
                                <option value="">AB</option>
                                <option value="">O</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="">Notas Medicas</label>
                        <textarea class="form-control" name="" id="" rows="6"></textarea>
                    </div>

                    <button type="submit" class="btn btn-info" name="enviar" id="enviar"
                        class="btn btn-info">Enviar</button>
                    <br>
                    <br>
            </div>
            </form>
        </div>
    </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="./js/scrip.js" type="text/javascript"></script>
    <br>
</body>
<i class="fa fa-optin-monster" aria-hidden="true">By Wilson Rubén Cruz Enríquez</i>
</html>
